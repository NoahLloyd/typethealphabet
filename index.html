<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Type The Alphabet | Learn and practice typing from A-Z fast</title>
    <meta name="Time your speed of typing the alphabet, beat your personal best, keep practicing, and go for the world record!">
    <meta name=”robots” content=”index, follow”>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <body> 
    <h1 id="title">TypeTheAlphabet.xyz</h1>

    <div id="text"><div id=alphabet></div></div>
    <div id="stats-restart">
        <span id="outer-wpm">WPM <span id="wpm"></span></span>
        <button accesskey="r" id=restart onclick="restart();">Restart</button>
        <span id="outer-time">TIME <span id="time"></span></span>
    </div>
    <script src="main.js"></script>

    <div id="leaderboard"></div>
</body>
</html>
